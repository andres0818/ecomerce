<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="stylesheet" href="css/AllCategorias.css" />
    <link rel="stylesheet" href="css/popoverCarrito.css" />

</head>
<body>
    <!-- navbar -->
    <main id="main"></main>
    <!-- All categories -->
    <main id="categories"></main>
    <div class="historial"><button class="btn-historial" onclick="histo()">Ver historial</button></div>
    <!-- cards -->
    <main id="cards" class="row-favoritos"></main>


    <!-- card total -->
    
    <div class="comprar"><button onclick="comprar()" >Comprar</button></div>
    <div class="container-venta" >

        <div class="venta-encabezado">
            <h3>Cart total</h3>
            <p>Coupon Apply</p>
            <div  class="input-text"><input type="text" name="cupon"><button>Apply</button></div>
        </div>
        <div  class="subtotal">
            <div class="sub1"><p>Subtotal</p></div>
            <div class="sub2"><p>$125.65</p></div>
        </div>
        <div class="subtotal">
            <div class="sub1"><p>Coupon Discount</p></div>
            <div class="sub2"><p>(-) 0.00</p></div>
        </div>
        <div class="subtotal">
            <div class="sub1"><p>Shiping</p></div>
            <div class="sub2"><p>$6.90</p></div>
        </div>
        <div class="subtotal">
            <div class="sub1"><h3>Total (USD)</h3></div>
            <div class="sub2"><h4>$132.58</h4></div>
        </div>
        <div>
            <div  class="checkout"><button onclick="processCheckout()" >Process To Checkout</button></div>
            <div  class="shoping"><button onclick="returnShoping()" >‚Üê Return To Shoping</button></div>
        </div>
    </div>


    <!-- form datos personales -->

    <div class="form-datos">
        <div class="form-inputs">
            <input type="text" name="" id="" placeholder=" Nombre">
            <input type="text" name="" id="" placeholder=" Direccion">
            <input type="text" name="" id="" placeholder=" Telefono">
        </div>
        <div class="form-bts">
            <button class="btn-cancel" onclick="returnShoping()">Cancel</button>
            <button class="btn-buy" onclick="buyNow()">Buy Now</button>
        </div>
    </div>


    <!-- scripts -->
    <script src="scripts/navbar.js"></script>
    <script src="scripts/carrito.js"></script>
    <script src="scripts/allCategories.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/localizacion.js"></script>
</body>
</html>
